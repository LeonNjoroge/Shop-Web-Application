<div class="product-card border-2 border-gray-300 rounded-lg p-2 bg-white shadow-sm transition-transform transform hover:scale-105 w-40 flex flex-col items-center m-3">
  <img [src]="product?.selectedImage || product?.images" alt="Product Image" class="w-full h-28 object-cover rounded mb-2"/>
  <h3 class="text-base font-medium text-gray-800 text-center mb-1">{{ product?.title }}</h3>
  <p class="text-green-600 text-sm font-semibold text-center">
    Price: ${{ product?.price }}
  </p>
</div>
